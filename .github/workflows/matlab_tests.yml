name: Matlab Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Octave and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y octave octave-image octave-io
        wget https://github.com/apjanke/octave-tablicious/releases/download/v0.3.7/tablicious-0.3.7.tar.gz
        octave --eval "pkg install tablicious-0.3.7.tar.gz"

    - name: Run Tests
      run: |
        octave --eval "source('tests/test_measure_LCD.m'); test_measure_LCD();"
